<h1>Update Restaurant!</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your data has been updated successfully.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="editResto" (ngSubmit)="collectEditData()">
  <div class="form-group formElement">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group formElement">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
  </div>
  <div class="form-group formElement">
    <label>Address</label>
    <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
  </div>
  <div class="formElement" style="margin-top: 32px;">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
