<h1>Add New User</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> You have been registered successfully.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="register" (ngSubmit)="collection()">
  <div class="form-group formElement">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group formElement">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
  </div>
  <div class="form-group formElement">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
  </div>
  <div class="formElement" style="margin-top: 32px;">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
